<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    Simulate flipping a 6 sided die <button id="diceBtn">Roll Dice</button>
    <p>
      number of heads: <span id="heads-out">---</span> number of tails:
      <span id="tails">---</span>
    </p>
    <p>
      how many times you have rolled each number: 1:
      <span id="1rolls">---</span> 2: <span id="2rolls">---</span> 3:
      <span id="3rolls">---</span> 4: <span id="4rolls">---</span> 5:
      <span id="5rolls">---</span> 6: <span id="6rolls">---</span>
    </p>
    <div id="output"></div>
  </body>
</html>
